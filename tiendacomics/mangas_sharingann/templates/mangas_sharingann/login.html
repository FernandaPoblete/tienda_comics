<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mangas_sharingann/css/stylelogin.csss' %}">

    <!-- caja de inicio de sesión -->
    <style>
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="background-image: url('{% static 'mangas_sharingann/images/fondo.png' %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

    <img src="{% static 'mangas_sharingann/images/logo.png' %}" alt="Comics Sharingann" width="100">

    <div class="container">
        <form action="#" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Ingresar">
        </form>
        <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
        <a href="{% url 'pagina_principal' %}">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
